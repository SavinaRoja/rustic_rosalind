name: Rosalind Problem Solver
version: "0.0.0"
author: Paul Barton <pablo.barton@gmail.com>
about: Solves problems from rosalind.info. Subcommands for problem by id
subcommands:
  - dna:
      about: Count DNA Bases http://rosalind.info/problems/dna/
      args:
        - input:
            required: true
            index: 1
  - fib:
      about: Fibonacci reccurrence relations http://rosalind.info/problems/fib/
      args:
        - input:
            required: true
            index: 1
  - gc:
      about: Computing GC content in fasta seqs http://rosalind.info/problems/gc/
      args:
        - input:
            required: true
            index: 1
  - hamm:
      about: Computing Hamming distances in seqs http://rosalind.info/problems/hamm/
      args:
        - input:
            required: true
            index: 1
  - iprb:
      about: Computing Mendelian probability http://rosalind.info/problems/iprb/
      args:
        - input:
            required: true
            index: 1
  - rna:
      about: Translate DNA Bases to RNA http://rosalind.info/problems/rna/
      args:
        - input:
            required: true
            index: 1
  - revc:
      about: Reverse complement a DNA string http://rosalind.info/problems/revc/
      args:
        - input:
            required: true
            index: 1
